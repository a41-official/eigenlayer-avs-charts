apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "eoracle.fullname" . }}
  labels:
    {{- include "eoracle.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "eoracle.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "eoracle.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "eoracle.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            {{- range $key, $value := .Values.env }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
            - name: EO_PASSPHRASE
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.passphrase }}
                  key: EO_PASSPHRASE
          ports:
            - name: metrics
              containerPort: {{ .Values.env.EO_PROMETHEUS_PORT }}
            - name: health
              containerPort: {{ .Values.env.EO_HEALTH_ENDPOINTS_PORT }}
          livenessProbe:
            {{- toYaml .Values.livenessProbe | nindent 12 }}
          readinessProbe:
            {{- toYaml .Values.readinessProbe | nindent 12 }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - name: keystore
              mountPath: {{ .Values.env.EO_KEYSTORE_PATH }}
            - name: bls-key
              mountPath: {{ .Values.env.EO_KEYSTORE_PATH }}/blsEncryptedWallet.json
              subPath: blsEncryptedWallet.json
            - name: ecdsa-aliased-key
              mountPath: {{ .Values.env.EO_KEYSTORE_PATH }}/ecdsaAliasedEncryptedWallet.json
              subPath: ecdsaAliasedEncryptedWallet.json
            - name: ecdsa-key
              mountPath: {{ .Values.env.EO_KEYSTORE_PATH }}/ecdsaEncryptedWallet.json
              subPath: ecdsaEncryptedWallet.json
      volumes:
        - name: keystore
          emptyDir: {}
        - name: bls-key
          secret:
            secretName: {{ .Values.secrets.blsKey }}
        - name: ecdsa-aliased-key
          secret:
            secretName: {{ .Values.secrets.ecdsaAliasedKey }}
        - name: ecdsa-key
          secret:
            secretName: {{ .Values.secrets.ecdsaKey }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
