apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "arpa.fullname" . }}-config
  labels:
    {{- include "arpa.labels" . | nindent 4 }}
    {{- with .Values.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end}}
data:
  {{- if .Values.configs }}
    {{- toYaml .Values.configs | nindent 2 }}
  {{- end }}