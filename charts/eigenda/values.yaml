# Default values for eigenda.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

## Common labels
##
commonLabels: {}

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

## Service monitor to use
##
serviceMonitor:
  # If true, create a serviceMonitor
  enabled: true
  # Annotations
  annotations: {}
  # Path to scrape
  path: /metrics
  # Scrape interval
  interval: 1m
  # Scrape timeout
  scrapeTimeout: 30s

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

persistence:
  # -- Access mode for the volume claim template
  accessModes:
  - ReadWriteOnce
  # -- Requested size for volume claim template
  # EigenDA requirements: https://docs.eigenlayer.xyz/eigenda/operator-guides/requirements/system-requirements#node-storage-requirements
  # < 0.03%: 20GB
  # < 0.2%: 150GB
  # < 1%: 750GB
  # < 10%: 4TB
  # < 20%: 8TB
  size: 300Gi
  # -- Use a specific storage class
  # E.g 'local-path' for local storage to achieve best performance
  # Read more (https://github.com/rancher/local-path-provisioner)
  storageClassName: "local-path"

# -- Internal Retrieval Port
internalRetrievalPort: 32003

# -- Retrieval Port
retrievalPort: 32004

# -- Dispersal Port
dispersalPort: 32005

# -- Node Internal API Port
internalApiPort: 9090

# -- Node API Port
apiPort: 9091

# -- Metrics Port
metricsPort: 9092

service:
  type: LoadBalancer
  loadBalancerIP: ""
  externalTrafficPolicy: ""
  annotations:
    metallb.universe.tf/allow-shared-ip: "{{ .Release.Namespace }}"

networkPolicy:
  enabled: false
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app.kubernetes.io/name: metallb
          app.kubernetes.io/component: speaker
  ports:
    - protocol: TCP
      port: 32004
    - protocol: TCP
      port: 32005

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

# Network configuration (mainnet, holesky)
network: holesky

# RPC configuration
ethRpcUrl: "https://ethereum-holesky-rpc.publicnode.com"

# Node hostname
nodeHostname: ""

# EigenDA quorum id list
# This is a dummy value for now. This won't be used as we are explicitly asking for quorum while opting in/out
# In future release, this will be removed
quorumIdList: "0,1"

# Initcontainer configuration
initContainers:
  updateSocket:
    enabled: true
    image:
      repository: ghcr.io/layr-labs/eigenda/opr-nodeplugin
      pullPolicy: Always
      tag: "0.7.4"

# Node configuration
node:
  command: []
  args: []
  image:
    repository: ghcr.io/layr-labs/eigenda/opr-node
    pullPolicy: Always
    tag: "0.7.4"
  securityContext: {}
  resources:
    limits:
      cpu: 800m
      memory: 1Gi
    requests:
      cpu: 800m
      memory: 1Gi
  env: []

# Proxy configuration
proxy:
  command: []
  image:
    repository: nginx
    pullPolicy: Always
    tag: "1.27.0"
  securityContext: {}
  args: []
  env: []
  resources:
    limits:
      cpu: 500m
      memory: 500Mi
    requests:
      cpu: 500m
      memory: 500Mi

secrets:
  blsKeystore: ""
  blsKeystorePassword: ""
  ecdsaKeystore: ""
  ecdsaKeystorePassword: ""