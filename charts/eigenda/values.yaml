# Default values for eigenda.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

labels: {}

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

persistence:
  # -- Access mode for the volume claim template
  accessModes:
  - ReadWriteOnce
  # -- Requested size for volume claim template
  size: 150Gi
  # -- Use a specific storage class
  # E.g 'local-path' for local storage to achieve best performance
  # Read more (https://github.com/rancher/local-path-provisioner)
  storageClassName: "local-path"

# -- Retrieval Port
retrievalPort: 32004

# -- Dispersal Port
dispersalPort: 32005

# -- Node API Port
nodeApiPort: 9091

# -- Metrics Port
metricsPort: 9092

service:
  type: LoadBalancer
  loadBalancerIP: ""
  # TODO: replace with ingress
  annotations:
    metallb.universe.tf/allow-shared-ip: "{{ .Release.Name }}"

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

# Network configuration (mainnet, holesky)
network: holesky

# RPC configuration
ethRpcUrl: "https://ethereum-holesky-rpc.publicnode.com"

# EigenDA quorum id list
# This is a dummy value for now. This won't be used as we are explicitly asking for quorum while opting in/out
# In future release, this will be removed
quorumIdList: "0,1"

# Node configuration
node:
  command: []
  args: []
  image:
    repository: ghcr.io/layr-labs/eigenda/opr-node
    pullPolicy: Always
    tag: "0.7.4"
  resources:
    limits:
      cpu: 800m
      memory: 1Gi
    requests:
      cpu: 800m
      memory: 1Gi
  env: []

# Proxy configuration
proxy:
  command: []
  image:
    repository: nginx
    pullPolicy: Always
    tag: latest
  args:
    - --config=/app/configs/operator_proxy.yaml
    - --avs-config=/app/configs/avs_configs.json
  env:
    - name: REQUEST_LIMIT
      value: "10r/s"
    - name: BURST_LIMIT
      value: "50"
  resources:
    limits:
      cpu: 500m
      memory: 500Mi
    requests:
      cpu: 500m
      memory: 500Mi

secrets:
  blsKeystore: ""
  blsKeystorePassword: ""
  ecdsaKeystore: ""
  ecdsaKeystorePassword: ""