apiVersion: v1
kind: Service
metadata:
  name: {{ include "eigenda.fullname" . }}-headless
  labels:
    {{- include "eigenda.labels" . | nindent 4 }}
spec:
  clusterIP: None
  ports:
    - name: metrics
      port: {{ .Values.metricsPort }}
      protocol: TCP
      targetPort: metrics
  selector:
    {{- include "eigenda.selectorLabels" . | nindent 4 }}
