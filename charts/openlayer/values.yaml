commonLabels: {}

replicaCount: 1

image:
  repository: gcr.io/openoracle-de73b/operator-js-holesky
  pullPolicy: Always
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Automatically mount a ServiceAccount's API credentials?
  automount: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

resources:
  limits:
    cpu: 1
    memory: 2Gi
    ephemeral-storage: "1Gi"
  requests:
    cpu: 1
    memory: 2Gi
    ephemeral-storage: "1Gi"

# Additional volumes on the output Deployment definition.
volumes: []
# - name: foo
#   secret:
#     secretName: mysecret
#     optional: false

# Additional volumeMounts on the output Deployment definition.
volumeMounts: []
# - name: foo
#   mountPath: "/etc/foo"
#   readOnly: true

nodeSelector: {}

tolerations: []

affinity: {}

env:
  OPERATOR_ADDRESS: ""
  OPERATOR_SIGNATURE_ADDRESS: ""
  HTTP_RPC_URL: ""
  WS_RPC_URL: ""

secrets:
  blsKeystore: ""
  blsKeystorePassword: ""
  ecdsaKeystore: ""
  ecdsaKeystorePassword: ""
  ecdsaSignerKeystore: ""
  ecdsaSignerKeystorePassword: ""

configs:
  operator-docker-compose.yaml: ""